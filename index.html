<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Muktiaji13 - GitHub Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 50px 0;
      text-align: center;
    }
    #repo-list a {
      text-decoration: none;
      color: #0d6efd;
      font-weight: bold;
    }
    #repo-list a:hover {
      text-decoration: underline;
    }
    .card {
      margin-bottom: 20px;
      border: none;
      border-radius: 15px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      background: #ffffff22;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
      font-size: 14px;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="display-4">Welcome to Muktiaji13's GitHub</h1>
    <p class="lead">Explore my projects and creations</p>
  </header>

  <main class="container my-4">
    <div id="repo-list" class="row"></div>
  </main>

  <footer>
    Made with love by Muktiaji13
  </footer>

  <script>
    const username = 'muktiaji13';
    fetch(`https://api.github.com/users/${username}/repos`)
      .then(response => response.json())
      .then(repos => {
        const repoList = document.getElementById('repo-list');
        repos.forEach(repo => {
          const col = document.createElement('div');
          col.className = 'col-md-4';
          col.innerHTML = `
            <div class="card p-3 h-100">
              <h5>${repo.name}</h5>
              <p>${repo.description ? repo.description : 'No description available'}</p>
              <a href="${repo.html_url}" target="_blank" class="btn btn-light mt-auto">View on GitHub</a>
            </div>
          `;
          repoList.appendChild(col);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
