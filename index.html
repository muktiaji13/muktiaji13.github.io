<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Muktiaji13 - GitHub Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #e0e0e0;
    }
    header {
      padding: 60px 20px 30px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header p {
      font-size: 1.1rem;
      color: #bbbbbb;
      margin-top: 10px;
    }
    #repo-list {
      margin-top: 30px;
    }
    .card {
      margin-bottom: 30px;
      border: none;
      border-radius: 18px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      min-height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #eaeaea;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
      background: rgba(255,255,255,0.08);
    }
    .card h5 {
      font-weight: 600;
      color: #00c6ff;
      font-size: 1.2rem;
    }
    .card p {
      color: #cccccc;
      font-size: 0.9rem;
    }
    .btn-custom {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-weight: 600;
      border: none;
      font-size: 0.9rem;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: linear-gradient(135deg, #0072ff, #004080);
      color: #fff;
    }
    .btn-outline-light {
      border-radius: 10px;
    }
    .socials {
      margin: 40px 0 20px 0;
      text-align: center;
    }
    .socials a {
      margin: 0 12px;
      display: inline-block;
      transition: transform 0.3s;
      color: #e0e0e0;
    }
    .socials a:hover {
      transform: scale(1.2);
      color: #00c6ff;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #999;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Muktiaji13's GitHub</h1>
    <p>Explore my projects and creations</p>
  </header>

  <main class="container my-4">
    <div id="repo-list" class="row gy-4"></div>
  </main>

  <div class="text-center socials">
    <a href="https://instagram.com/mukticuy1" target="_blank" class="fs-4">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://t.me/mukticuy1" target="_blank" class="fs-4">
      <i class="fab fa-telegram"></i>
    </a>
    <a href="https://www.tiktok.com/@yogah_cuy" target="_blank" class="fs-4">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>
  <footer>
    <p>Made with love by Muktiaji13</p>
  </footer>

  <!-- Script tetap sama -->
<script>
  const username = 'muktiaji13';
  fetch(`https://api.github.com/users/${username}/repos`)
    .then(response => response.json())
    .then(repos => {
      const repoList = document.getElementById('repo-list');
      repos.forEach(repo => {
        const col = document.createElement('div');
        col.className = 'col-12 col-sm-6 col-md-4 d-flex align-items-stretch';

        let webLink = repo.homepage;
        if (!webLink && repo.name !== `${username}.github.io`) {
          webLink = `https://${username}.github.io/${repo.name}`;
        } else if (!webLink && repo.name === `${username}.github.io`) {
          webLink = `https://${username}.github.io`;
        }

        col.innerHTML = `
          <div class="card p-4">
            <div>
              <h5>${repo.name}</h5>
              <p>${repo.description ? repo.description : 'No description available'}</p>
            </div>
            <div class="mt-3 d-grid gap-2">
              <a href="${repo.html_url}" target="_blank" class="btn btn-custom">View on GitHub</a>
              <a href="${webLink}" target="_blank" class="btn btn-outline-light ${webLink ? '' : 'disabled'}">Visit Website</a>
            </div>
          </div>
        `;
        repoList.appendChild(col);
      });
    })
    .catch(error => console.error('Error:', error));
</script>
</body>
</html>
