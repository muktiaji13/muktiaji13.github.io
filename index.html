<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Muktiaji13 - GitHub Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #f0f0f0;
    }
    header {
      padding: 60px 20px 30px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header p {
      font-size: 1.2rem;
      color: #dcdcdc;
      margin-top: 10px;
    }
    #repo-list {
      margin-top: 30px;
    }
    .card {
      margin-bottom: 30px;
      border: none;
      border-radius: 20px;
      background: #ffffff10;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      min-height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      background: #ffffff20;
    }
    .card h5 {
      font-weight: bold;
      color: #ffd700;
      font-size: 1.2rem;
    }
    .card p {
      color: #eeeeee;
      font-size: 0.9rem;
    }
    .btn-custom {
      background-color: #00c6ff;
      color: white;
      font-weight: bold;
      border: none;
      font-size: 0.9rem;
    }
    .btn-custom:hover {
      background-color: #0072ff;
      color: #fff;
    }
    .socials {
      margin: 40px 0 20px 0;
      text-align: center;
    }
    .socials a {
      margin: 0 10px;
      display: inline-block;
      transition: transform 0.3s;
    }
    .socials a img {
      width: 40px;
      height: 40px;
    }
    .socials a:hover {
      transform: scale(1.2);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #cccccc;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Muktiaji13's GitHub</h1>
    <p>Explore my projects and creations</p>
  </header>

  <main class="container my-4">
    <div id="repo-list" class="row gy-4"></div>
  </main>

  <div class="socials">
    <a href="https://instagram.com/mukticuy1" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
    <a href="https://t.me/mukticuy1" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </a>
    <a href="https://tiktok.com/@yogah_cuy" target="_blank">
      <img src="https://static.wikia.nocookie.net/tiktok/images/e/eb/TikTok_Logo.png/revision/latest?cb=20210816124125" alt="TikTok">
    </a>
  </div>

  <footer>
    Made with love by Muktiaji13
  </footer>

  <!-- Ganti bagian script doang ya bos -->
<script>
  const username = 'muktiaji13';
  fetch(`https://api.github.com/users/${username}/repos`)
    .then(response => response.json())
    .then(repos => {
      const repoList = document.getElementById('repo-list');
      repos.forEach(repo => {
        const col = document.createElement('div');
        col.className = 'col-12 col-sm-6 col-md-4 d-flex align-items-stretch';

        // Cek homepage atau fallback ke GitHub Pages
        let webLink = repo.homepage;
        if (!webLink && repo.name !== `${username}.github.io`) {
          webLink = `https://${username}.github.io/${repo.name}`;
        } else if (!webLink && repo.name === `${username}.github.io`) {
          webLink = `https://${username}.github.io`;
        }

        col.innerHTML = `
          <div class="card p-4">
            <div>
              <h5>${repo.name}</h5>
              <p>${repo.description ? repo.description : 'No description available'}</p>
            </div>
            <div class="mt-3 d-grid gap-2">
              <a href="${repo.html_url}" target="_blank" class="btn btn-custom">View on GitHub</a>
              <a href="${webLink}" target="_blank" class="btn btn-outline-light ${webLink ? '' : 'disabled'}">Visit Website</a>
            </div>
          </div>
        `;
        repoList.appendChild(col);
      });
    })
    .catch(error => console.error('Error:', error));
</script>
